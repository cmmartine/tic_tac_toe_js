<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./modules/game-board.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <button id="new-game">New Game</button>
    <div class="board-container">
      <table>
        <tr>
          <td><button class="piece-position" data-index="0"></button></td>
          <td><button class="piece-position" data-index="1"></button></td>
          <td><button class="piece-position" data-index="2"></button></td>
        </tr>
        <tr>
          <td><button class="piece-position" data-index="3"></button></td>
          <td><button class="piece-position" data-index="4"></button></td>
          <td><button class="piece-position" data-index="5"></button></td>
        </tr>
        <tr>
          <td><button class="piece-position" data-index="6"></button></td>
          <td><button class="piece-position" data-index="7"></button></td>
          <td><button class="piece-position" data-index="8"></button></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
